<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego de Resistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1 id="titulo">Test de Resistencia de Dedos</h1>
        <p id="instrucciones">Utiliza los dedos índice y medio ✌🏼 para realizar pulsaciones repetidamente hasta que se acabe el tiempo.</p>
        
        <button id="start-btn">EMPEZAR</button>

        <div id="countdown" class="hidden">3</div>

        <div id="game" class="hidden">
            <div id="timer">15</div>
            <div id="score">Pulsaciones: 0</div>
            <div class="buttons-container">
                <button class="tap-btn" id="btn-left">🔵</button>
                <button class="tap-btn" id="btn-right">🔵</button>
            </div>
        </div>

        <div id="time-up" class="hidden">¡TIEMPO!</div>

        <div id="result-container" class="hidden">
            <input type="text" id="player-name" placeholder="Escribe tu nombre">
            <button id="save-btn">GUARDAR</button>
            <a href="https://www.powerhands.es/catalogo/productos" target="_blank">
                <button id="retry-btn">Mejora tu resultado aquí</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
